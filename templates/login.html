<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
        height: 100%;
        }
        
        img{
          border-radius: 50%
        }

        body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: rgba(20, 26, 39, 0.911);
        }

        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }

        .form-signin .checkbox {
        font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }

        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        
      #navcolor{
        color: #d4e4f9;
        text-decoration: none;
      }

      h1{
        color: #e7e7e7;
      }
      h6{
        color: #e7e7e7;
      }
      h4{
        color: #e7e7e7;
      }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
      
      <!-- Custom styles for this template -->
      <link href="signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
      
  <main class="form-signin">
    <form method="post" action="/login">
      {% csrf_token %}
      <img class="mb-4" src="/static/logo.jpg" alt="" width="100" height="100">

      <br>
      <div>
        <nav class="form-group mb-3">
            <a  id="navcolor" href="/"><h3>Code Infinity</h3></a>
        </nav>
      </div>

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" name="loginusername"  placeholder="Username">
        <label class="from">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="loginpassword" id="floatingPassword" placeholder="Password">
        <label class="from">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"><h6>Remember me</h6>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <div id="center">
        <p><h6>Don't have account<h6></P>
          <a href="/create">Create Account</a>
    </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
    
  </main>
      
    </body>
</html>
